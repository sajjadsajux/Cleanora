<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cleanora</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ===== NAVBAR ===== -->
    <header>
      <div class="container nav-container">
        <!-- Logo -->
        <div class="logo">Cleanora</div>

        <!-- Navigation Links -->
        <nav class="nav-links">
          <a href="/">Home</a>
          <a href="#service">Service</a>
          <a href="#project">Project</a>
          <a href="#blog">Blog</a>
          <a href="#contact">Contact</a>
        </nav>

        <!-- Search Area -->
        <div class="nav-search">
          <img src="assets/icons/search.png" alt="Search Icon" class="search-icon" />
          <button class="btn-search">Log in</button>
        </div>
      </div>
    </header>
    <!-- ===== HERO SECTION ===== -->
    <section id="hero">
      <div class="container hero-container">
        <!-- Left Side -->
        <div class="hero-left">
          <h1>
            Professional <span class="heroleft-tittle"> Cleaning</span> <br />
            You Can Trust
          </h1>
          <p>Our expert cleaners are trained, background-checked, and ready to transform your space into something fresh and flawless.</p>
          <button class="btn-hero">Our Services</button>
          <!-- Badges -->
          <div class="hero-badges">
            <div class="badge">
              <h2>100+</h2>
              <p>Trusted Cleaners</p>
            </div>
            <div class="badge">
              <h2>456+</h2>
              <p>Affordable Clean</p>
            </div>
          </div>
        </div>

        <!-- Right Side -->
        <!-- Right Side -->
        <div class="hero-right">
          <!-- Image1: top-left of container -->
          <div class="hero-img hero-img1">
            <img src="assets/images/herofirst.jpg" alt="Cleaning 1" />
          </div>

          <!-- Image2: positioned -->
          <div class="hero-img hero-img2">
            <img src="assets/images/herosecond.jpg" alt="Cleaning 2" />
          </div>

          <!-- Badge: positioned -->
          <div class="hero-badge-right badge">
            <h2>456+</h2>
            <p>Affordable Clean</p>
          </div>

          <!-- Image3: positioned overlapping Image1 -->
          <div class="hero-img hero-img3">
            <img src="assets/images/herothird.jpg" alt="Cleaning 3" />
          </div>
        </div>
      </div>
    </section>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
